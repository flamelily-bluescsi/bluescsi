<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset='utf-8'>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
    <link rel="stylesheet" type="text/css" href="{{ '/assets/css/print.css' | relative_url }}" media="print">

{% seo %}
    {% include head-custom.html %}
    {% include header.html %}
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
          {% if page.note %}
          {% include note.html %}
          {% endif %}
      <div class="container-fluid">       
        <!-- Main Header -->
        <header class="header-container">
            <div class="container">
                <div class="header-content">
                    <div class="logo-container">
                        <img src="/assets/img/pcbsmall.png" class="logo-img" alt="Flamelily Logo">
                        <h1 class="site-title">Flamelily Retro</h1>
                        <img src="/assets/img/pcbsmall.png" class="logo-img" alt="Flamelily Logo">
                    </div>
                    <p class="site-tagline">{{ site.description | default: site.description | default: site.github.project_tagline }}</p>
                </div>
            </div>
        </header>
          {% include nav.html %}
        <section id="main_content">
        <main class="container mt-4">
          {{ content }}
        </main>
        </section>
      {% include footer.html %}
      </div>
    <!-- JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
