<div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="{{page.cart_image}}" class="d-block w-100" alt="{{page.cart_description}}">
    </div>
    <div class="carousel-item">
      <img src="{{page.cart_image1}}" class="d-block w-100" alt="{{page.cart_description}}">
    </div>
    <div class="carousel-item">
      <img src="{{page.cart_image2}}" class="d-block w-100" alt="{{page.cart_description}}">
    </div>
  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>
