<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset='utf-8'>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
    <link rel="stylesheet" type="text/css" href="{{ '/assets/css/print.css' | relative_url }}" media="print">

{% seo %}
    {% include head-custom.html %}
  </head>
  <body>
      <div class="container">
        <header>
          <h2><img src="/assets/img/pcb.png" class="img-thumbnail" alt="logo">{{ site.title | default: site.title | default: site.github.repository_name }}<img src="/assets/img/pcb.png" class="img-thumbnail float-end" alt="logo"></h2>
          <h5>{{ site.description | default: site.description | default: site.github.project_tagline }}</h5>
          {% include header.html %}
        </header>
        <section id="main_content">
          {{ content }}
        </section>
      {% include footer.html %}
      </div>
  </body>
</html>
